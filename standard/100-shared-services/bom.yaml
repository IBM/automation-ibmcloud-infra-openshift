apiVersion: cloud.ibm.com/v1alpha1
kind: BillOfMaterial
metadata:
  name: 100-shared-services
  labels:
    platform: ibm
    code: 100
  annotations:
    displayName: Shared services
    description: >-
      Managed services that are shared across the management and workload
      networks
spec:
  modules:
    - name: ibm-resource-group
      alias: resource_group
      version: v3.2.2
      variables: &ref_0
        - name: resource_group_name
          alias: cs_resource_group_name
          scope: global
        - name: provision
          alias: cs_resource_group_provision
          scope: global
    - name: ibm-resource-group
      alias: kms_resource_group
      version: v3.2.2
      variables: *ref_0
    - name: ibm-access-group
      alias: ibm-access-group
      version: v3.0.0
    - name: ibm-cert-manager
      alias: ibm-cert-manager
      version: v1.1.0
      variables:
        - name: private_endpoint
          value: false
      dependencies:
        - name: resource_group
    - name: ibm-iam-service-authorization
      alias: vsi-encrypt-auth
      version: v1.2.8
      variables:
        - name: source_service_name
          value: server-protect
        - name: roles
          value:
            - Reader
      dependencies:
        - name: target_resource_group
          ref: kms_resource_group
        - name: target_resource
          ref: kms
    - name: ibm-iam-service-authorization
      alias: cos-encrypt-auth
      version: v1.2.8
      variables:
        - name: roles
          value:
            - Reader
      dependencies:
        - name: target_resource_group
          ref: kms_resource_group
        - name: target_resource
          ref: kms
        - name: source_resource
          ref: cos
    - name: ibm-iam-service-authorization
      alias: flow-log-auth
      version: v1.2.8
      variables:
        - name: source_service_name
          value: is
        - name: source_resource_type
          value: flow-log-collector
        - name: roles
          value:
            - Writer
      dependencies:
        - name: target_resource_group
          ref: resource_group
        - name: target_resource
          ref: cos
    - name: ibm-iam-service-authorization
      alias: vsi-encrypt-auth1
      version: v1.2.8
    - name: ibm-iam-service-authorization
      alias: kube-encrypt-auth
      version: v1.2.8
      variables:
        - name: source_service_name
          value: containers-kubernetes
        - name: roles
          value:
            - Reader
      dependencies:
        - name: source_resource_group
          ref: resource_group
        - name: target_resource_group
          ref: kms_resource_group
        - name: target_resource
          ref: kms
    - name: ibm-iam-service-authorization
      alias: vpn-cert-manager-auth
      version: v1.2.8
      variables:
        - name: source_service_name
          value: is
        - name: source_resource_type
          value: vpn-server
        - name: roles
          value:
            - Writer
        - name: target_service_name
          value: cloudcerts
    - name: ibm-kms
      alias: kms
      version: v0.3.4
      variables:
        - name: region
          alias: kms_region
        - name: name_prefix
          alias: kms_name_prefix
          scope: global
        - name: name
          required: true
      dependencies:
        - name: resource_group
          ref: kms_resource_group
    - name: ibm-object-storage
      alias: cos
      version: v4.0.2
    - name: logdna
      alias: logdna
      version: v4.0.0
    - name: sysdig
      alias: sysdig
      version: v4.0.1
  variables:
    - name: cs_resource_group_name
      type: string
      description: The name of the resource group
    - name: cs_resource_group_provision
      type: bool
      description: Flag indicating that the resource group should be created
      defaultValue: true
    - name: ibmcloud_api_key
      type: string
    - name: region
      type: string
    - name: kms_resource_group_name
      type: string
      description: The name of the resource group
    - name: kms_resource_group_provision
      type: bool
      description: Flag indicating that the resource group should be created
      defaultValue: true
    - name: kms_region
      type: string
      description: Geographic location of the resource (e.g. us-south, us-east)
    - name: kms_service
      type: string
      description: The name of the KMS provider that should be used (keyprotect or hpcs)
      defaultValue: keyprotect
